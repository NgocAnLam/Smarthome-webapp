<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarthome</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="d-flex flex-row full_screen">
        <!-- sidebar_left -->
        <div class="d-flex flex-column sidebar_left">
            <a href="#" class="d-flex title"><h3 class="title">Smarthome</h3></a><hr>
            <ul class="nav flex-column">
                <li><a href="#" class="nav-link link-dark dashboard_mode">
                    <img src="./img/dashboard.png" alt="dashboard" class="img">
                    Bảng điều khiển
                </a></li>
                
                <li><a href="#" class="nav-link link-dark device_mode">
                    <img src="./img/device.png" alt="device" class="img">
                    Quản lý thiết bị
                </a></li>
                <li><a href="#" class="nav-link link-dark scene_mode">
                    <img src="./img/clapperboard.png" alt="clapperboard" class="img">
                    Quản lý bối cảnh
                </a></li>
                <hr>
                <li><a href="#" class="nav-link link-dark">
                    <img src="./img/settings.png" alt="settings" class="img">
                    Cài đặt
                </a></li>
                <li><a href="#" class="nav-link link-dark">
                    <img src="./img/up.png" alt="up" class="img">
                    Nâng cấp
                </a></li>
                <li><a href="#" class="nav-link link-dark normal_mode">
                    <img src="./img/magnifying-glass.png" alt="normal_mode" class="img">
                    Chế độ Normal
                </a></li>
                <li><a href="#" class="nav-link link-dark focus_mode">
                    <img src="./img/zoom.png" alt="focus_mode" class="img">
                    Chế độ Focus
                </a></li>
            </ul>
        </div>

        <!-- main -->
        <div class="d-flex flex-column main">
            <div class="search_main">
                <div class="input-group">
                    <input type="search" class="form-control rounded searchbarhome" placeholder="Hãy hỏi tôi bất kỳ điều gì"/>
                    <button type="button" class="btn btn-outline-primary searchhome">Tìm kiếm</button>
                </div>
            </div>

            <div class="d-flex flex-row info">
                <div class="d-flex flex-column hello">
                    <div class="hello_main"></div>
                    <div class="clock_main"></div>
                </div>

                <div class="weather_main">
                    <div class="d-flex flex-row">
                        <div class="icon_weather">
                            <img src="" alt="icon weather" class="icon">
                        </div>
                        <div class="d-flex flex-column weather_info">
                            <div class="temp_weather">25 độ C</div>
                            <div class="description_weather">Nắng</div>
                            <div class="location_weather">Thành Phố Hồ Chí Minh</div>    
                        </div>
                    </div>        
                </div>

            </div>

            <br>
            <div class="iot"></div>
        </div>

        <!-- sidebar_right -->
        <div class="d-flex flex-column sidebar_right">
            <div class="iotManager" style="display: none;"></div>

            <div class="sceneManager" style="display: none">
                <div class="d-flex flex-row">
                    <div class="sceneSelection">

                        <div class="search_main">
                            <div class="input-group">
                                <input type="search" class="form-control rounded searchbarscene" placeholder="Tìm kiếm"/>
                                <button type="button" class="btn btn-outline-primary searchscene">Tìm kiếm</button>
                            </div>
                        </div>

                    </div>
                    <div class="d-flex flex-column sceneIFTHEN">
                        <div class="sceneIF">IF</div>
                        <div class="sceneTHEN">THEN</div>
                    </div>
                </div>
            </div>

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist" style="margin-left: 10px;">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="false">
                        Trang chủ
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-news-tab" data-bs-toggle="pill" data-bs-target="#pills-news" type="button" role="tab" aria-controls="pills-news" aria-selected="false">
                        Tin tức
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-chatbot-tab" data-bs-toggle="pill" data-bs-target="#pills-chatbot" type="button" role="tab" aria-controls="pills-chatbot" aria-selected="false">
                        Chatbot
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-shopping-tab" data-bs-toggle="pill" data-bs-target="#pills-shopping" type="button" role="tab" aria-controls="pills-shopping" aria-selected="false">
                        Mua sắm
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="homeitems">
                        Trang chủ
                        <div class="myNetwork"></div>
                        <div class="myDevice"></div>
                        <div class="phone" style="margin: 20px;">
                            <div class="input-group">
                                <input type="text" class="form-control rounded callNumber"/>
                                <a href="" class="linkCall">
                                    <button type="button" class="btn btn-outline-primary btnCall">Gọi</button>
                                </a>                          
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="pills-news" role="tabpanel" aria-labelledby="pills-news-tab">
                    <div class="newsitems"></div>
                </div>

                <div class="tab-pane fade" id="pills-chatbot" role="tabpanel" aria-labelledby="pills-chatbot-tab">
                    <div class="card"> 
                        <div id="message-section">
                            <div class="message" id="bot">
                                <span id="bot-response" style="white-space: pre-wrap;">Hãy hỏi tôi bất kỳ điều gì</span>
                            </div>
                        </div>

                        <div id="input-section">
                            <input id="input" type="text" placeholder="Soạn tin nhắn" autocomplete="off" autofocus="autofocus" class="searchbarside">
                            <button type="button" class="btn btn-outline-primary searchside" onclick="sendMessage()">Tìm kiếm</button>
                            <audio controls autoplay class="TTS" src=""></audio> 
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="pills-shopping" role="tabpanel" aria-labelledby="pills-shopping-tab">                       
                    <div class="shoppingitems"></div>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="./modules/variable.js"></script>
    <script src="./modules/search.js"></script>  
    <script src="./modules/clock.js"></script>
    <script src="./modules/mode.js"></script>
    <script src="./modules/api.js"></script>
    <script src="./modules/call.js"></script>
    <script src="app.js"></script>
</body>
</html>
