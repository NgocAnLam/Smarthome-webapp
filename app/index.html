<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarthome</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
</head>
<body>
    <div class="d-flex flex-row full_screen">
        <!-- sidebar_left -->
        <div class="d-flex flex-column sidebar_left">
            <a href="#" class="d-flex title"><h4 class="title">Smarthome</h4></a><hr>
            <ul class="nav flex-column">
                <li><a href="#" class="nav-link link-dark">Bảng điều khiển</a></li>
                <li><a href="#" class="nav-link link-dark">Quản lý thiết bị</a></li>
                <li><a href="#" class="nav-link link-dark">Quản lý kịch bản</a></li>
                <hr>
                <li><a href="#" class="nav-link link-dark">Cài đặt</a></li>
                <li><a href="#" class="nav-link link-dark">Nâng cấp</a></li>
                <li><a href="#" class="nav-link link-dark normal_mode">Chế độ Normal</a></li>
                <li><a href="#" class="nav-link link-dark focus_mode">Chế độ Focus</a></li>
            </ul>
        </div>

        <!-- main -->
        <div class="d-flex flex-column main">
            <div class="search_main">
                <div class="input-group">
                    <input type="search" class="form-control rounded searchbarhome" placeholder="Hãy hỏi tôi bất kỳ điều gì"/>
                    <button type="button" class="btn btn-outline-primary recordhome">Mic</button>
                    <button type="button" class="btn btn-outline-primary stoprecordhome">Kết thúc</button>
                    <button type="button" class="btn btn-outline-primary searchhome">Tìm kiếm</button>
                </div>
            </div>

            <div class="d-flex flex-row">
                <div class="d-flex flex-column hello">
                    <div class="hello_main"></div>
                    <div class="clock_main"></div>
                </div>
                <div class="weather_main">
                    <div class="d-flex flex-row">
                        <div class="icon_weather">Icon</div>
                        <div class="d-flex flex-column">
                            <div class="location_weather">Thành Phố Hồ Chí Minh</div>
                            <div class="temp_weather">25 độ C</div>
                        </div>
                    </div>        
                </div>
            </div>
            
        </div>

        <!-- sidebar_right -->
        <div class="d-flex flex-column sidebar_right">

        </div>
    </div>
    <script src="app.js"></script>
    <script src="./modules/clock.js"></script>
</body>
</html>
